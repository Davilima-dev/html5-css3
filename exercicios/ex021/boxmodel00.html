<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: aquamarine;
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;

            padding: 20px 5px 5px 5px;

            margin: 10px auto 10px auto;
            
            outline: 10px double black;
        }
        a{
            border-width: 2px;
            border-style: solid;
            border-color: darkblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Box Model</h1>
    <h2>Exemplo de caixa box-level</h2>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Veremos como tudo isso funciona.</p>
</body>
</html>
