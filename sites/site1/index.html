<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estudos HTML">

    <title>Site 1</title> 
</head>
<body>
    <h1>Estudando HTML</h1>
    <p>Isso é um parágrafo</p>
    <h2>Formatações:</h2>
    <ul>
        <li><strong>Negrito</strong> - strong</li>
        <li><em>Itálico</em> - em</li>
        <li>Linha de divisão - hr </li>
        <li>Quebra de linha - br</li>
        <li><u>Sublinhado</u> - u</li>
        <li><small>Pequeno</small> - small</li>
        <li><del>Texto deletado</del> - del</li>
        <li><sup>Superior</sup> - sup</li>
        <li><sub>Inferior</sub> - sub</li>
    </ul>
</body>
